<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Digital</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px;}
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 25px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #218838; }
        #status { text-align: center; margin-top: 15px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Perilaku Konsumen</h2>
    <form name="submit-to-google-sheet">
        
        <label>Usia</label>
        <input type="number" name="Usia" placeholder="Contoh: 17" required>

        <label>Perangkat Yang Digunakan</label>
        <select name="Perangkat Yang Digunakan" required>
            <option value="" disabled selected>Pilih Perangkat...</option>
            <option value="HP Android">HP Android</option>
            <option value="iPhone (iOS)">iPhone (iOS)</option>
            <option value="Laptop/PC">Laptop/PC</option>
            <option value="Tablet">Tablet</option>
        </select>

        <label>Media Digital Favorit</label>
        <select name="Media Digital Favorit" required>
            <option value="" disabled selected>Pilih Media...</option>
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="YouTube">YouTube</option>
            <option value="Facebook">Facebook</option>
            <option value="Website">Website/Blog</option>
        </select>

        <label>Waktu Paling Sering Akses?</label>
        <select name="Waktu Akses" required>
            <option value="" disabled selected>Pilih Waktu...</option>
            <option value="Pagi (06:00 - 11:00)">Pagi (06:00 - 11:00)</option>
            <option value="Siang (11:00 - 15:00)">Siang (11:00 - 15:00)</option>
            <option value="Sore (15:00 - 18:00)">Sore (15:00 - 18:00)</option>
            <option value="Malam (18:00 - 24:00)">Malam (18:00 - 24:00)</option>
            <option value="Dini Hari">Dini Hari</option>
        </select>

        <button type="submit">Kirim Data</button>
    </form>
    <p id="status"></p>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6W1NEt7Gg_QpMXFuXUu13Ht0t626Fe5Mf8wocTihE0m3Ssg_--0-ASB--Fs-kNWmkdw/exec';
    
    const form = document.forms['submit-to-google-sheet'];
    const statusMsg = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        statusMsg.innerText = "Sedang mengirim...";
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                statusMsg.innerText = "✅ Data Sukses Masuk!";
                statusMsg.style.color = "green";
                form.reset();
            })
            .catch(error => {
                statusMsg.innerText = "❌ Error! Cek koneksi.";
                statusMsg.style.color = "red";
                console.error('Error!', error.message);
            });
    });
</script>

</body>
</html>
