<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Digital</title>
    
    <link rel="stylesheet" href="style.css"> 

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        .form-card {
            background-color: black;
            border: 1px solid #333;
            border-radius: 12px; 
            padding: 40px;
            width: 100%;
            max-width: 420px;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin: 20px;
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        input, select {
            width: 100%;
            padding: 14px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif !important; 
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            background-color: #000;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 30px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 6px;
            font-family: 'Segoe UI', sans-serif !important;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85em;
            color: #888;
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Data Konsumen</h2>
    
    <form name="submit-to-google-sheet">
        
        <label>Usia</label>
        <input type="number" name="Usia" placeholder="Contoh: 17" required>

        <label>Perangkat Digunakan</label>
        <select name="Perangkat Yang Digunakan" required>
            <option value="" disabled selected>Pilih Perangkat...</option>
            <option value="HP Android">HP Android</option>
            <option value="iPhone (iOS)">iPhone (iOS)</option>
            <option value="Laptop/PC">Laptop/PC</option>
            <option value="Tablet">Tablet</option>
        </select>

        <label>Media Digital Favorit</label>
        <select name="Media Digital Favorit" required>
            <option value="" disabled selected>Pilih Media...</option>
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="YouTube">YouTube</option>
            <option value="Facebook">Facebook</option>
            <option value="Website">Website/Blog</option>
        </select>

        <label>Waktu Akses Sosmed?</label>
        <select name="Waktu Akses" required>
            <option value="" disabled selected>Pilih Waktu (Jam)...</option>
            <option value="Pagi (06:00 - 11:00)">Pagi (06:00 - 11:00)</option>
            <option value="Siang (11:00 - 15:00)">Siang (11:00 - 15:00)</option>
            <option value="Sore (15:00 - 18:00)">Sore (15:00 - 18:00)</option>
            <option value="Malam (18:00 - 24:00)">Malam (18:00 - 24:00)</option>
            <option value="Dini Hari">Dini Hari</option>
        </select>

        <button type="submit">KIRIM DATA</button>
    </form>
    <p id="status"></p>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6W1NEt7Gg_QpMXFuXUu13Ht0t626Fe5Mf8wocTihE0m3Ssg_--0-ASB--Fs-kNWmkdw/exec';
    
    const form = document.forms['submit-to-google-sheet'];
    const statusMsg = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        statusMsg.innerText = "Sedang mengirim...";
        statusMsg.style.color = "#aaa"; 
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                statusMsg.innerText = "Berhasil disimpan!";
                statusMsg.style.color = "#4ade80";
                form.reset();
            })
            .catch(error => {
                statusMsg.innerText = "Gagal mengirim.";
                statusMsg.style.color = "#ef4444";
                console.error('Error!', error.message);
            });
    });
</script>

</body>
</html>
